<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangla ↔ English Voice Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 16px; }
    .container { max-width: 480px; margin: 0 auto; }
    button { padding: 12px 20px; margin-top: 10px; width: 100%; }
    select, input { width: 100%; padding: 8px; margin: 6px 0; }
    .log { margin-top: 16px; font-size: 14px; white-space: pre-wrap; border: 1px solid #ddd; padding: 8px; border-radius: 6px; height: 150px; overflow-y: auto; }
    .mic-active { background: #ff5555; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bangla ↔ English Voice Translator</h2>

    <label>Room ID (same on both phones)</label>
    <input id="roomId" placeholder="e.g. room123" />

    <label>Your language</label>
    <select id="myLang">
      <option value="English">English</option>
      <option value="Bangla">Bangla</option>
    </select>

    <label>Partner language</label>
    <select id="partnerLang">
      <option value="Bangla">Bangla</option>
      <option value="English">English</option>
    </select>

    <button id="joinBtn">Join Room</button>
    <button id="micBtn" disabled>Hold to Speak</button>

    <div class="log" id="log"></div>
    <audio id="audioPlayer"></audio>
  </div>

  <!-- Socket.io client -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
          integrity="sha384-qJeXQF3hNqglH6HNGfCFx2Z6kppLEmJgqEQuze+lJN+TSvM5C27Ira+ZeZHvq2Fv"
          crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>
</html>
